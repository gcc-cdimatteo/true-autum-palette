
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#c59880" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <title>Mi Paleta Otoño Cálido</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
    }
    .palette-section {
      margin: 2rem auto;
    }
    .circle {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .color {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: inline-block;
      position: relative;
    }
    .color:hover::after {
      content: attr(data-name);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Paleta Otoño Cálido</h1>
  <p>Colores que me favorecen según mi estación personal</p>
  <div class="palette-section">
    <div class="circle">
      <!-- Tonos tierra -->
      <div class="color" style="background:#964B00" data-name="Terracota"></div>
      <div class="color" style="background:#7C482B" data-name="Óxido"></div>
      <div class="color" style="background:#5A3A22" data-name="Marrón cálido"></div>
      <div class="color" style="background:#B87333" data-name="Cobre"></div>
      <div class="color" style="background:#6A4E42" data-name="Chocolate"></div>
      <div class="color" style="background:#CD7F32" data-name="Bronce"></div>
      <!-- Verdes cálidos -->
      <div class="color" style="background:#6B8E23" data-name="Oliva"></div>
      <div class="color" style="background:#556B2F" data-name="Musgo"></div>
      <div class="color" style="background:#9C8B3F" data-name="Verde dorado"></div>
      <!-- Amarillos -->
      <div class="color" style="background:#D4AF37" data-name="Dorado"></div>
      <div class="color" style="background:#E1AD01" data-name="Mostaza"></div>
      <div class="color" style="background:#F4C430" data-name="Azafrán"></div>
      <!-- Duraznos -->
      <div class="color" style="background:#F0805A" data-name="Coral anaranjado"></div>
      <div class="color" style="background:#F88379" data-name="Salmón profundo"></div>
      <!-- Rojos tierra -->
      <div class="color" style="background:#C1440E" data-name="Ladrillo"></div>
      <div class="color" style="background:#B7410E" data-name="Teja"></div>
      <div class="color" style="background:#801818" data-name="Óxido rojo"></div>
      <div class="color" style="background:#FF6F61" data-name="Coral quemado"></div>
      <!-- Azules apagados -->
      <div class="color" style="background:#274472" data-name="Azul petróleo"></div>
      <div class="color" style="background:#3B5998" data-name="Azul denim cálido"></div>
      <!-- Morados apagados -->
      <div class="color" style="background:#5D3A3A" data-name="Borgoña"></div>
      <div class="color" style="background:#4B2E2E" data-name="Berenjena"></div>
      <div class="color" style="background:#6E1414" data-name="Vino tinto"></div>
      <!-- Neutros cálidos -->
      <div class="color" style="background:#E4C9B0" data-name="Beige dorado"></div>
      <div class="color" style="background:#C19A6B" data-name="Camel"></div>
      <div class="color" style="background:#A89F91" data-name="Marrón topo"></div>
      <div class="color" style="background:#FBE8D3" data-name="Hueso cálido"></div>
    </div>
  </div>

  <h1>Colores a evitar</h1>
  <div class="palette-section">
    <div class="circle">
      <div class="color" style="background:#ADD8E6" data-name="Celeste (frío)"></div>
      <div class="color" style="background:#E6E6FA" data-name="Lavanda"></div>
      <div class="color" style="background:#FFB6C1" data-name="Rosa chicle"></div>
      <div class="color" style="background:#E0FFFF" data-name="Verde menta"></div>
      <div class="color" style="background:#000000" data-name="Negro puro"></div>
      <div class="color" style="background:#FFFFFF" data-name="Blanco óptico"></div>
      <div class="color" style="background:#FF00FF" data-name="Fucsia neón"></div>
      <div class="color" style="background:#39FF14" data-name="Verde fosforescente"></div>
    </div>
  </div>
</body>
</html>
