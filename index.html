<!DOCTYPE html>

    <title>Color Palette</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #fff9f1;
        color: #333;
      }
      h1,
      h2 {
        text-align: center;
      }
      .palette-section {
        margin: 3rem auto;
        max-width: 1000px;
      }
      .circle-palette-best {
        position: relative;
        margin: 2rem auto;
        width: 700px;
        height: 700px;
      }
      .circle-palette-worst {
        position: relative;
        margin: 2rem auto;
        width: 300px;
        height: 300px;
      }
      .circle-palette .color {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .tooltip {
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        font-size: 0.8rem;
        border-radius: 5px;
        pointer-events: none;
        white-space: nowrap;
        display: none;
      }
    </style>
  </head>

        { name: "Azul denim c√°lido", hex: "#3b5998" },

      const worstColors = [
        { name: "Rosa chicle", hex: "#ffb6c1" },
        { name: "Fucsia ne√≥n", hex: "#ff00ff" },
        { name: "Lavanda", hex: "#e6e6fa" },

      const bestColorsSoftSummer = [
        { name: "Gris topo", hex: "#C3BEB4" },
        { name: "Gris humo", hex: "#9DA3A6" },
        { name: "Taupe suave", hex: "#B9AA9F" },
        { name: "Beige gris√°ceo", hex: "#E1DAD1" },
        { name: "Rosa palo", hex: "#C9A9A6" },
        { name: "Malva", hex: "#9F7D90" },
        { name: "Verde agua", hex: "#A2B4B3" },
        { name: "Azul verdoso suave", hex: "#7A9EA5" },
        { name: "Ciruela suave", hex: "#675C63" },
        { name: "Gris azulado", hex: "#627178" },

        { name: "Rosa empolvado", hex: "#D8A39D" },
        { name: "Mauve gris√°ceo", hex: "#B79CA4" },
        { name: "Arena fr√≠a", hex: "#D6CFC7" },
      ];

      const worstColorsSoftSummer = [
        { name: "Negro puro", hex: "#000000" },
        { name: "Blanco √≥ptico", hex: "#ffffff" },
        { name: "Amarillo oro", hex: "#FFD700" },
        { name: "Naranja fuerte", hex: "#FF4500" },
        { name: "Cian brillante", hex: "#00FFFF" },
        { name: "Fucsia ne√≥n", hex: "#FF00FF" },
        { name: "Verde ne√≥n", hex: "#39FF14" },
        { name: "Coral c√°lido", hex: "#FF7F50" },
      ];

      const placeColorsInCircle = (colors, containerId) => {
        const container = document.getElementById(containerId);
        const tooltip = document.getElementById("tooltip");
        let radius, centerX, centerY;

        if (containerId.includes("best")) {
          radius = 300;
          centerX = 350;
          centerY = 350;
        } else {
          radius = 100;
          centerX = 150;
          centerY = 150;
        }

        const total = colors.length;

        colors.forEach((color, i) => {
          const angle = (i / total) * 2 * Math.PI;
          const x = centerX + radius * Math.cos(angle) - 30;
          const y = centerY + radius * Math.sin(angle) - 30;

          const div = document.createElement("div");
          div.className = "color";
          div.style.backgroundColor = color.hex;
          div.style.left = `${x}px`;
          div.style.top = `${y}px`;

          div.addEventListener("mouseenter", () => {
            tooltip.innerText = color.name;
            tooltip.style.display = "block";
          });

          div.addEventListener("mousemove", (e) => {
            tooltip.style.left = `${e.pageX + 10}px`;
            tooltip.style.top = `${e.pageY + 10}px`;
          });

          div.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });

          container.appendChild(div);
        });
      };

      placeColorsInCircle(bestColors, "best-colors");
      placeColorsInCircle(worstColors, "worst-colors");
      placeColorsInCircle(bestColorsSoftSummer, "best-colors-soft");
      placeColorsInCircle(worstColorsSoftSummer, "worst-colors-soft");
    </script>
  </body>
