<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #fff9f1;
        color: #333;
      }
      h1,
      h2 {
        text-align: center;
      }
      .palette-section {
        margin: 3rem auto;
        max-width: 1000px;
      }
      .circle-palette-best {
        position: relative;
        margin: 2rem auto;
        width: 700px;
        height: 700px;
      }
      .circle-palette-worst {
        position: relative;
        margin: 2rem auto;
        width: 300px;
        height: 300px;
      }
      .circle-palette .color {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .tooltip {
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        font-size: 0.8rem;
        border-radius: 5px;
        pointer-events: none;
        white-space: nowrap;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>True Autumn</h1>
    <h1>üé® üçÅ</h1>

    <div class="palette-section">
      <h2>‚úÖ Colores que te favorecen</h2>
      <div class="circle-palette circle-palette-best" id="best-colors"></div>
    </div>

    <div class="palette-section">
      <h2>üö´ Colores que deb√©s evitar</h2>
      <div class="circle-palette circle-palette-worst" id="worst-colors"></div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
      const bestColors = [
        // Rojos
        { name: "√ìxido rojo", hex: "#801818" },
        { name: "Vino tinto", hex: "#6e1414" },
        { name: "Borgo√±a", hex: "#5d3a3a" },
        { name: "Berenjena", hex: "#4b2e2e" },
        { name: "Ladrillo", hex: "#c1440e" },
        { name: "Teja", hex: "#b7410e" },

        // Naranjas / Coral / Duraznos
        { name: "Coral anaranjado", hex: "#f0805a" },
        { name: "Coral quemado", hex: "#ff6f61" },
        { name: "Salm√≥n profundo", hex: "#f88379" },
        { name: "Terracota", hex: "#964b00" },
        { name: "Cobre", hex: "#b87333" },
        { name: "Bronce", hex: "#cd7f32" },

        // Amarillos
        { name: "Mostaza", hex: "#e1ad01" },
        { name: "Azafr√°n", hex: "#f4c430" },
        { name: "Dorado", hex: "#d4af37" },
        { name: "Verde dorado", hex: "#9c8b3f" },

        // Verdes
        { name: "Oliva", hex: "#6b8e23" },
        { name: "Musgo", hex: "#556b2f" },

        // Azules
        { name: "Azul petr√≥leo", hex: "#274472" },
        { name: "Azul denim c√°lido", hex: "#3b5998" },

        // Violetas y morados ya incluidos m√°s arriba como rojos oscuros

        // Neutros y marrones
        { name: "√ìxido", hex: "#7c482b" },
        { name: "Marr√≥n c√°lido", hex: "#5a3a22" },
        { name: "Chocolate", hex: "#6a4e42" },
        { name: "Camel", hex: "#c19a6b" },
        { name: "Beige dorado", hex: "#e4c9b0" },
        { name: "Marr√≥n topo", hex: "#a89f91" },
        { name: "Hueso c√°lido", hex: "#fbe8d3" },
      ];

      const worstColors = [
        // Rosados / Rojizos
        { name: "Rosa chicle", hex: "#ffb6c1" },
        { name: "Fucsia ne√≥n", hex: "#ff00ff" },

        // Violetas
        { name: "Lavanda", hex: "#e6e6fa" },

        // Azules
        { name: "Celeste (fr√≠o)", hex: "#add8e6" },

        // Verdes
        { name: "Verde menta", hex: "#e0ffff" },
        { name: "Verde fosforescente", hex: "#39ff14" },

        // Neutros extremos
        { name: "Negro puro", hex: "#000000" },
        { name: "Blanco √≥ptico", hex: "#ffffff" },
      ];

      const placeColorsInCircle = (colors, containerId) => {
        const container = document.getElementById(containerId);
        const tooltip = document.getElementById("tooltip");
        var radius;
        var centerX;
        var centerY;

        if (containerId == "best-colors") {
          radius = 300;
          centerX = 350;
          centerY = 350;
        } else {
          radius = 100;
          centerX = 150;
          centerY = 150;
        }

        const total = colors.length;

        colors.forEach((color, i) => {
          const angle = (i / total) * 2 * Math.PI;
          const x = centerX + radius * Math.cos(angle) - 30;
          const y = centerY + radius * Math.sin(angle) - 30;

          const div = document.createElement("div");
          div.className = "color";
          div.style.backgroundColor = color.hex;
          div.style.left = `${x}px`;
          div.style.top = `${y}px`;

          div.addEventListener("mouseenter", () => {
            tooltip.innerText = color.name;
            tooltip.style.display = "block";
          });

          div.addEventListener("mousemove", (e) => {
            tooltip.style.left = `${e.pageX + 10}px`;
            tooltip.style.top = `${e.pageY + 10}px`;
          });

          div.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });

          container.appendChild(div);
        });
      };

      placeColorsInCircle(bestColors, "best-colors");
      placeColorsInCircle(worstColors, "worst-colors");
    </script>
  </body>
</html>
